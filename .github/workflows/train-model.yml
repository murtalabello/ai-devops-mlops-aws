name: Train ML model and upload to S3

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # daily at 03:00 UTC

jobs:
  train-and-upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r mlops_pipeline/requirements.txt

      - name: Train model
        run: |
          python mlops_pipeline/train.py

      - name: Upload model to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          S3_BUCKET: ${{ secrets.ML_ARTIFACTS_BUCKET }}
        run: |
          aws s3 cp artifacts/model.pkl s3://$S3_BUCKET/models/model-$(date +%Y%m%d%H%M%S).pkl
